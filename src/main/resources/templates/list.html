<!doctype html>
<html lang="en" layout:decorate="~{layouts/main}">
	<head>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="col-12 divList">
				<table class="table table-scroll table-striped">
					<thead>
						<form action="#" th:action="@{/list}" th:object="${catchSearch}" method="post">
							<tr>
								<th><input type="text" th:field="*{location}" /></th>
				                <th><input type="text" th:field="*{fish}" /></th>
				                <th></th>
				                <th><input type="text" th:field="*{lure}" /></th>
				                <th></th>
				                <th><input type="submit" value="Search" /></th>
							</tr>
						</form>
			            <tr>
			                <th>Location</th>
			                <th>Fish</th>
			                <th>Weight</th>
			                <th>Lure</th>
			                <th>Date</th>
			                <th>Region</th>
			            </tr>
					</thead>
					<tbody>
						<tr th:each="catch : ${catchList}">
				            <td th:text="${catch.location}"></td>
				            <td th:text="${catch.fish}"></td>
				            <td th:text="${#numbers.formatDecimal(catch.weightKg,1,3,'COMMA')}" align="right"></td>
				            <td th:text="${catch.lure}"></td>
				            <td th:text="${#dates.format(catch.dt, 'dd.MM.YY')}"></td>
				            <td th:text="${catch.region}" align="center"></td>
				        </tr>
					</tbody>
				</table>                      
			</div>
		</div>
	</body>
</html>
