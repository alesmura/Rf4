<!doctype html>
<html lang="en" layout:decorate="~{layouts/main}">

<head>
</head>

<body>
	<div layout:fragment="content">
		<div th:each="row : ${rowList}" class="row">
			<div th:each="fish : ${row}" class="card text-center" style="width: 18rem;">
				<div class="card-body">
					<img th:src="${fish.icon}" >
					<h5 class="card-title" th:text="${fish.name}"></h5>
					<a th:href="@{/catchList(fishParam=${fish.name})}" class="btn btn-primary">Catch</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
